<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jura&family=Merriweather:ital@1&family=Nanum+Gothic&family=Noto+Sans+SC:wght@100;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&family=Uchen&display=swap');
    </style>
</head>
<body>
    <h2 id="clock">00:00:00</h2>
    <form id="login-form">
        <input 
        required 
        maxlength="15" 
        type="text" 
        placeholder="What is your name?" id="login-form-input" />
    </form>
    <h1 id="greeting"></h1>
    <form id="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter" required class="hidden"/>
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
